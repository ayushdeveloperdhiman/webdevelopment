<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <!-- alternative way to label an input(less common) -->
            <label>Enter a Number:
                <input type="number" placeholder="number" name="number" min="1" max="10000">
            </label>
           
        </p>
        <!-- This button does not submit the form b/c of the type attribute -->
        <button type="button">Regular Butoon(won't submit)</button>
        <!-- This button submit the form -->
        <button>Submit</button>

        <!-- so does this one -->
        <input type="submit" value="Click me!">
        
    </form>
    <hr>
    <!-- Outside of a form ,no default behavior -->
    <button>Not inside form</button>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    
    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything.</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="Extra Small">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="Small">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="Medium">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" name="cheese_level" value="5" id="cheese" min="1" max="10">
        </p>
        <p>
            <label for="request">Any special request?</label><br>
            <textarea name="request" id="request" cols="30" rows="10" placeholder="Type something here...."></textarea>
        </p>
        <button>Submit</button>

    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first_name" id="first" required><br>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        <p>
            <input type="email">
            <input type="url">
        </p>
        <button>Submit</button>
    </form>
   
</body>
</html>
